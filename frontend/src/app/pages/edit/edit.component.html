
<form [formGroup]="productForm" class="content">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="title">Edit Product</mat-card-title>
    </mat-card-header>
    <mat-card-content class="cardContent">
    
      <mat-form-field class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">        
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Product</mat-label>
        <input matInput formControlName="item">
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions class="actionButtons">
      <button mat-raised-button [id]="id" (click)="editProduct()" class="button">Confirm</button>
      <button mat-raised-button (click)="cancel()"class="button">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
